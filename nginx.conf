user  nginx;
worker_processes  auto;

error_log  /dev/stdout;
pid        /var/run/nginx.pid;

load_module modules/ngx_http_zstd_filter_module.so;
load_module modules/ngx_http_zstd_static_module.so;

events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
                      'Proxy Url: "$proxy_host$uri" '
                      'Origin: "$proxy_host$request_uri" ' 
                      'Upstream Addr: "$upstream_addr" '
                      'RequstTime: "$request_time" Upstream Request Time: "$upstream_response_time"'
                      '/ Connection Count: "$connection"';

    access_log  /dev/stdout main;
    error_log /dev/stdout;

    server_tokens   off;
    keepalive_timeout  65;
    server_names_hash_bucket_size 128;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_comp_level 6;

    zstd on;
    zstd_types text/plain text/css application/json application/javascript text/xml application/xml;
    zstd_comp_level 6
    zstd_min_length 256


    include /etc/nginx/conf.d/*.conf;
}
